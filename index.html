<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamjid Honey Lab - Smooth Pro Mockup</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #fffef2;
            margin: 0;
            overflow-x: hidden;
        }

        /* Honey pouring container */
        #honey-stream {
            position: absolute; width: 140px; height: 140px;
            top: 75px; left: 50%; transform: translateX(-50%);
            z-index: 40; pointer-events: none; opacity: 0;
            filter: brightness(0.9) sepia(1) saturate(10) hue-rotate(-20deg);
            transition: opacity 0.3s ease;
        }

        /* Hexagon Price Tag */
        .price-hex {
            width: 115px; height: 125px;
            background: #f59e0b;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; color: white; position: relative;
        }

        /* The Magic Bee Container */
        #magic-bee-actor {
            position: fixed;
            width: 70px; height: 70px;
            z-index: 2000;
            pointer-events: none;
            transition: transform 0.2s ease;
        }

        #wand-icon {
            position: absolute; right: 8px; top: 8px;
            font-size: 20px;
        }

        /* Hover animation */
        .bee-hover {
            animation: wiggle 2s ease-in-out infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(10px, -12px) rotate(5deg); }
            50% { transform: translate(-8px, 8px) rotate(-5deg); }
            75% { transform: translate(-10px, -4px) rotate(3deg); }
        }

        .wand-active { animation: wave 0.6s ease-in-out infinite; }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-40deg) scale(1.3); }
        }

        .price-update-pop { animation: pop 0.6s ease; }
        @keyframes pop {
            50% { transform: scale(1.4); text-shadow: 0 0 10px #fff; }
        }

        .flying-mission-bee {
            position: fixed; width: 70px; height: 70px;
            z-index: 999; cursor: crosshair;
            pointer-events: auto;
        }

        .hex-bg-tile {
            width: 100%; aspect-ratio: 1/1.15;
            background: #f59e0b;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transform: scale(0); transition: 0.4s ease; margin: -1px;
        }
        .show-grid .hex-bg-tile { transform: scale(1); opacity: 0.85; }
    </style>
</head>
<body class="flex flex-col items-center">

    <nav class="w-full max-w-6xl p-6 flex justify-between items-start">
        <div class="text-2xl font-black text-amber-900 tracking-tighter">
            TAMJID HONEY <span class="text-amber-500">LAB</span> <span class="text-xs font-normal text-gray-400 block mt-[-5px]">(MOCKUP)</span>
        </div>
        
        <div class="relative flex items-center mt-2 mr-10">
            <div id="magic-bee-actor">
                <dotlottie-player src="https://lottie.host/f3154270-0566-4188-9569-481c3d87bed1/oZmOktFfLe.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
                <div id="wand-icon">ü™Ñ</div>
            </div>
            
            <div id="price-honeycomb" class="price-hex">
                <div class="text-[9px] uppercase font-bold opacity-70 text-center leading-tight">Total Bill</div>
                <div id="bill-display" class="text-lg font-black">‡ß≥‡ß¶</div>
            </div>

            <div id="cart-basket" class="ml-4 bg-white p-4 rounded-2xl shadow-xl relative cursor-pointer z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span id="qty-badge" class="absolute -top-1 -right-1 bg-amber-600 text-white text-[10px] font-bold h-5 w-5 rounded-full flex items-center justify-center">0</span>
            </div>
        </div>
    </nav>

    <main class="mt-20">
        <div class="relative bg-white p-12 rounded-[50px] shadow-2xl text-center max-w-sm w-full border border-amber-50">
            <div class="relative inline-block mb-10">
                <div id="honey-pot" class="text-8xl transition-all duration-700 origin-bottom">üçØ</div>
                <div id="honey-stream">
                    <dotlottie-player id="pour-lottie" src="https://lottie.host/2d6f0c66-420b-437b-8680-f77e782caac3/wlI5cSMy8l.lottie" background="transparent" speed="1.2"></dotlottie-player>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-800">‡¶ñ‡¶æ‡¶Å‡¶ü‡¶ø ‡¶Æ‡¶ß‡ßÅ</h2>
            <div class="text-amber-600 font-bold text-xl my-2">‡ß≥‡ß≠‡ß´‡ß¶</div>
            
            <button id="add-to-cart-btn" class="relative w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-5 rounded-2xl transition-all active:scale-95 overflow-hidden">
                <span class="relative z-10">‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</span>
                <div id="hex-grid-container" class="absolute inset-0 flex flex-wrap opacity-0 pointer-events-none"></div>
            </button>
        </div>
    </main>

    <script>
        // Global App State
        let itemsCount = 0, billSum = 0, idleWatcher;
        const UNIT_PRICE = 750;
        let audio = null;
        let isBeeBusy = false;

        const beeActor = document.getElementById('magic-bee-actor');
        const priceTag = document.getElementById('price-honeycomb');
        const buyBtn = document.getElementById('add-to-cart-btn');

        function parkBeeAtHome() {
            const rect = priceTag.getBoundingClientRect();
            beeActor.style.left = (rect.left - 55) + 'px';
            beeActor.style.top = (rect.top - 15) + 'px';
        }

        function resetIdleTimer() {
            clearTimeout(idleWatcher);
            if (isBeeBusy) return;
            idleWatcher = setTimeout(summonBeeToWork, 10000); 
        }

        function summonBeeToWork() {
            isBeeBusy = true;
            const btnRect = buyBtn.getBoundingClientRect();
            animateFlight(btnRect.left - 40, btnRect.top - 60, true);
        }

        function sendBeeBackHome() {
            const rect = priceTag.getBoundingClientRect();
            animateFlight(rect.left - 55, rect.top - 15, false);
        }

        function animateFlight(tx, ty, shouldHover) {
            beeActor.classList.remove('bee-hover');
            const startX = parseFloat(beeActor.style.left);
            const startY = parseFloat(beeActor.style.top);
            const stick = document.getElementById('wand-icon');

            let start = null;
            const duration = 1200;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = (timestamp - start) / duration;

                if (progress < 1) {
                    const cx = startX + (tx - startX) * progress;
                    const cy = startY + (ty - startY) * progress;
                    const arc = Math.sin(progress * Math.PI) * -60;

                    beeActor.style.left = cx + 'px';
                    beeActor.style.top = (cy + arc) + 'px';
                    beeActor.style.transform = `rotate(${progress < 0.5 ? 12 : -12}deg)`;
                    requestAnimationFrame(step);
                } else {
                    beeActor.style.left = tx + 'px';
                    beeActor.style.top = ty + 'px';
                    beeActor.style.transform = 'rotate(0)';
                    
                    if (shouldHover) {
                        beeActor.classList.add('bee-hover');
                        stick.classList.add('wand-active');
                    } else {
                        isBeeBusy = false;
                        stick.classList.remove('wand-active');
                        resetIdleTimer();
                    }
                }
            }
            requestAnimationFrame(step);
        }

        window.onload = () => { parkBeeAtHome(); resetIdleTimer(); };
        window.onresize = parkBeeAtHome;
        document.onmousemove = resetIdleTimer;

        const grid = document.getElementById('hex-grid-container');
        for(let i=0; i<40; i++) {
            const h = document.createElement('div');
            h.className = 'hex-bg-tile';
            h.style.transitionDelay = (Math.random() * 0.3) + 's';
            grid.appendChild(h);
        }

        function playBuzz(ms) {
            if (!audio) audio = new (window.AudioContext || window.webkitAudioContext)();
            const o = audio.createOscillator(), g = audio.createGain();
            o.type = 'sawtooth'; o.frequency.setValueAtTime(130, audio.currentTime);
            g.gain.setValueAtTime(0, audio.currentTime);
            g.gain.linearRampToValueAtTime(0.06, audio.currentTime + 0.1);
            g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + ms/1000);
            o.connect(g); g.connect(audio.destination);
            o.start(); setTimeout(() => o.stop(), ms);
        }

        buyBtn.addEventListener('click', function() {
            sendBeeBackHome();
            const jar = document.getElementById('honey-pot'), stream = document.getElementById('honey-stream');
            const lottie = document.getElementById('pour-lottie'), gLayer = document.getElementById('hex-grid-container');

            jar.style.transform = 'translateX(54px) rotate(-55deg)';
            setTimeout(() => {
                stream.style.opacity = '1'; lottie.seek(0); lottie.play();
                gLayer.style.opacity = '1'; gLayer.classList.add('show-grid');
            }, 350);

            setTimeout(() => {
                const btnPos = this.getBoundingClientRect();
                playBuzz(3000);
                startDeliveryBee(btnPos.left + btnPos.width/2, btnPos.top + btnPos.height/2);
                setTimeout(() => {
                    jar.style.transform = 'translateX(0) rotate(0)';
                    stream.style.opacity = '0'; gLayer.style.opacity = '0'; gLayer.classList.remove('show-grid');
                }, 1600);
            }, 800);
        });

        // SMOOTHED BEE DELIVERY FUNCTION
        function startDeliveryBee(x1, y1) {
            const bee = document.createElement('div');
            bee.className = 'flying-mission-bee';
            bee.innerHTML = `<dotlottie-player src="https://lottie.host/f3154270-0566-4188-9569-481c3d87bed1/oZmOktFfLe.lottie" background="transparent" speed="1.5" loop autoplay></dotlottie-player>`;
            document.body.appendChild(bee);

            const cart = document.getElementById('cart-basket'), cp = cart.getBoundingClientRect();
            const x2 = cp.left + cp.width/2, y2 = cp.top + cp.height/2;

            let start = null, isDead = false, vY = 0; 
            const duration = 1800; // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡¶Æ ‡¶∏‡¶Æ‡ßü ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶∏‡ßç‡¶≤‡ßã ‡¶®‡¶æ ‡¶≤‡¶æ‡¶ó‡ßá

            bee.onclick = (e) => {
                e.stopPropagation();
                if(!isDead) {
                    isDead = true;
                    bee.querySelector('dotlottie-player').stop();
                    bee.style.transition = "transform 0.2s";
                    bee.style.transform += " rotate(180deg)";
                }
            };

            function update(t) {
                if (!start) start = t;
                const p = (t - start) / duration;

                if (!isDead) {
                    if (p < 1) {
                        // ‡¶≤‡¶ø‡¶®‡¶ø‡ßü‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü (‡¶ï‡¶æ‡¶Å‡¶™‡ßÅ‡¶®‡¶ø ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
                        const curX = x1 + (x2 - x1) * p;
                        const curY = y1 + (y2 - y1) * p;
                        
                        // ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶¨‡ßã‡¶≤‡¶ø‡¶ï ‡¶ï‡¶æ‡¶∞‡ßç‡¶≠
                        const arcHeight = Math.sin(p * Math.PI) * -140; 
                        
                        bee.style.left = curX + 'px';
                        bee.style.top = (curY + arcHeight) + 'px';
                        
                        // ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü‡¶ø‡¶Ç (Tilt)
                        const tilt = (p < 0.5 ? -10 : 10) * Math.sin(p * Math.PI);
                        bee.style.transform = `translate(-50%, -50%) rotate(${tilt}deg) scale(${1 + Math.sin(p * Math.PI) * 0.15})`;
                        
                        requestAnimationFrame(update);
                    } else { 
                        bee.remove(); 
                        runMagicUpdate(); 
                    }
                } else {
                    // ‡¶Æ‡ßå‡¶Æ‡¶æ‡¶õ‡¶ø ‡¶Æ‡¶æ‡¶∞‡¶æ ‡¶ó‡ßá‡¶≤‡ßá ‡¶´‡ßç‡¶∞‡¶ø‡¶≤‡¶ø ‡¶®‡¶ø‡¶ö‡ßá ‡¶™‡ßú‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
                    vY += 0.8; 
                    const currentTop = parseFloat(bee.style.top);
                    bee.style.top = (currentTop + vY) + 'px';
                    if (currentTop < window.innerHeight) requestAnimationFrame(update); else bee.remove();
                }
            }
            requestAnimationFrame(update);
        }

        function runMagicUpdate() {
            const wand = document.getElementById('wand-icon'), val = document.getElementById('bill-display'), qty = document.getElementById('qty-badge');
            wand.classList.add('wand-active');
            setTimeout(() => {
                itemsCount++; billSum += UNIT_PRICE;
                qty.innerText = itemsCount; val.innerText = `‡ß≥${billSum}`;
                val.classList.add('price-update-pop');
                setTimeout(() => { wand.classList.remove('wand-active'); val.classList.remove('price-update-pop'); }, 800);
            }, 300);
        }
    </script>
</body>
</html>
